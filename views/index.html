<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id="app">
  <div class="holder_headline">
    Weather Journal App
  </div>
  <div class="holder_zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" name="zip" placeholder="enter zip code here">
  </div>
  <div class="holder_feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type="submit">Update journal</button>
  </div>
  <div class="holder_entry">
    <div class="title">Most Recent Entry</div>
   <div id="entryHolder">
    <span>Date of entry:</span>
    <div id="date"></div> 
    <span>Temperature:</span>
   <div id="temp"></div>
   <span>Feelings:</span>
   <div id="content"></div>
  </div>
  </div>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
</body>
</html>
